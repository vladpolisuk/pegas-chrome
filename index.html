<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Расписание БелГУ</title>
</head>

<body>
    <main class="schedule">
        <div class="schedule_actions">
            <div class="schedule_header">
                <div class="schedule_header--title">
                    <h1 class="schedule_title">
                        Расписание БелГУ
                    </h1>
                    <p class="schedule_group"></p>
                </div>

                <a target="_blank" class="schedule_external" title="Перейти в БелГУ">
                    <img class="schedule_external--img" alt="Перейти в БелГУ" src="/images/external.svg" />
                </a>
            </div>

            <div class="schedule_header_actions">
                <form id="group" class="schedule_form">
                    <input form="group" placeholder="Номер группы" class="schedule_input" type="text" name="group">
                    <button form="group" class="schedule_btn" type="submit">
                        <img class="schedule_btn--img" src="/images/find.svg" />
                    </button>
                </form>

                <button class="scroll_to_subject_btn">
                    <img class="scroll_to_subject_btn--img" alt="find" src="/images/current.svg" />
                </button>
            </div>
        </div>

        <ul class="schedule_list">

        </ul>
    </main>

    <script src="scripts/clock.js"></script>
    <script src="scripts/index.js"></script>
</body>

</html>
